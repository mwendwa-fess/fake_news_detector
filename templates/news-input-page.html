<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake News Detection - Input Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .input-section {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 30px;
            border-radius: 8px;
        }

        .input-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-section p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .input-container input,
        .input-container textarea {
            width: 100%;
            max-width: 700px;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 1em;
        }

        @media screen and (max-width: 768px) {
            .input-container {
                width: 100%;
                padding: 10px;
            }

            .input-container input,
            .input-container textarea,
            .input-container button {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        Fake News Detection - Input Data
    </header>

    <div class="container">
        <section class="input-section">
            <h2>Submit News for Verification</h2>
            <p>Enter the news URL or paste the news text, and we will detect if it's fake or real.</p>

            <div class="input-container">
                <!-- URL input section -->
                <div>
                    <form action="" method="POST">
                        {% csrf_token %}

                    <label for="news-url" style="font-size: 1.1em;">Enter News URL:</label>
                    <input type="url" id="news-url" placeholder="https://example.com/news" required name="news_url">
                </div>

                <!-- Text input section -->
                <div>
                    <label for="news-text" style="font-size: 1.1em;">Or paste the News Text:</label>
                    <textarea id="news-text" rows="6" placeholder="Paste the full text of the news article here..." required name="news_text"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" onclick="processData()">Check for Fake News</button>
            </form>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Fake News Detection. All rights reserved.</p>
    </footer>

    <script>
        function processData() {
            let url = document.getElementById('news-url').value;
            let text = document.getElementById('news-text').value;

            if (url || text) {
                alert('Processing the provided data...');
                // Add logic to send the data to the backend or API here
            } else {
                alert('Please provide either a URL or text to process.');
            }
        }
    </script>

</body>

</html>
